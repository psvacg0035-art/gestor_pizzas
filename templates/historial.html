<!DOCTYPE html>
<html>
<head>
<title>Historial</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">

<h2>ðŸ“… Historial por Fecha</h2>

<form method="GET" class="row g-3">
<div class="col-md-4">
<input type="date" name="fecha" class="form-control form-control-lg" required>
</div>
<div class="col-md-4">
<button class="btn btn-primary btn-lg">Buscar</button>
<a href="/" class="btn btn-secondary btn-lg">Volver</a>
</div>
</form>

{% if fecha %}
<hr>
<h4>Ventas del {{ fecha }}</h4>
<h5>Total: {{ total }}</h5>

<table class="table table-bordered text-center">
<tr>
<th>Cliente</th>
<th>Depto</th>
<th>Total</th>
</tr>

{% for p in pedidos %}
<tr>
<td>{{ p.cliente }}</td>
<td>{{ p.departamento }}</td>
<td>${{ "{:,.0f}".format(p.total).replace(",", ".") }}</td>
</tr>
{% endfor %}
</table>
{% endif %}

</div>
</body>
</html>
