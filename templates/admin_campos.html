<!DOCTYPE html>
<html>
<head>
    <title>Admin Campos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">

<h2>⚙️ Configuración de Campos</h2>

<form method="POST" action="/crear_campo" class="mb-4">
<input class="form-control" name="nombre" placeholder="Nombre del campo (Ej: Tamaño)">
<button class="btn btn-success mt-2">Crear Campo</button>
</form>

{% for campo in campos %}
<div class="card p-3 mb-3">
<h5>{{ campo.nombre }}</h5>

<form method="POST" action="/crear_opcion/{{ campo.id }}">
<input class="form-control" name="nombre" placeholder="Nueva opción">
<button class="btn btn-primary mt-2">Agregar Opción</button>
</form>

<ul class="mt-2">
{% for opcion in campo.opciones %}
<li>{{ opcion.nombre }}</li>
{% endfor %}
</ul>

</div>
{% endfor %}

<a href="/" class="btn btn-dark">Volver</a>

</div>

</body>
</html>
